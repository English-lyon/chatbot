name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify API key is set
        run: |
          KEY="${{ secrets.OPENAI_API_KEY }}"
          echo "OPENAI_API_KEY length: ${#KEY}"
          if [ -z "$KEY" ]; then
            echo "::error::OPENAI_API_KEY secret is EMPTY! Add it in Settings > Secrets > Actions"
            exit 1
          fi
          echo "API key starts with: ${KEY:0:7}..."

      - name: Build web
        run: flutter build web --release --base-href "/chatbot/" --dart-define="OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
